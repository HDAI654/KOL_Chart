<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chart Builder</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">📊 Chart Builder</h2>
  
  <!-- فرم وارد کردن داده -->
  <form id="dataForm" class="mb-4">
    <div class="form-group">
      <label for="labels">Labels (comma-separated):</label>
      <input type="text" class="form-control" id="labels" placeholder="example : first, second, third" required />
    </div>

    <div class="form-group">
      <label for="values">Values (comma-separated):</label>
      <input type="text" class="form-control" id="values" placeholder="example : 1, 2, 3" required />
    </div>

    <div class="form-group">
      <label for="chartType">Chart Type:</label>
      <select class="form-control" id="chartType" required> 
        <option value="" disabled selected>Select your chart type...</option>
        <option value="bar">Bar</option>
        <option value="line">Line</option>
        <option value="pie">Pie</option>
        <option value="doughnut">Doughnut</option>
        <option value="radar">Radar</option>
        <option value="polarArea">Polar Area</option>
        <option value="scatter">Scatter</option>
        <option value="bubble">Bubble</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Generate Chart</button> 
  </form>

  
  <div class="chart-container">
    <canvas id="myChart"></canvas>
    <button id="downloadBtn" class="btn btn-success btn-block mt-3" style="display: none;">
      📥 Download Chart
    </button>   
  </div>
</div>

<script src="chart.js"></script>
<script src="script.js"></script>
</body>
</html>
